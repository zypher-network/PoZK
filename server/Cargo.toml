[workspace]
resolver = "2"
members = [ "api", "cli","docker", "monitor"]

[workspace.dependencies]
tokio = { version = "1", features = ["full"] }
clap = { version = "4.5.2", features = ["derive"] }
shiplift = "0.7"
env_logger = "0.11.3"
log = "0.4.21"
anyhow = "1.0.80"
hex = "0.4.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8.14"
git2 = "0.19.0"
time = "0.3.36"
poem = { version = "3.0.1", features = ["anyhow"] }
poem-openapi = {version = "5.0.2", features = ["swagger-ui"]}
uuid = { version = "1", features = ["v4"] }
ethers = "2.0.14"
backtrace = "0.3"
once_cell = "1.19.0"
hmac = "0.11"
sha2 = "0.9"
jwt = "0.15.0"